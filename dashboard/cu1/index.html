<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Usuario (Paciente)</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Crear Cuenta de Paciente</h1>
    <p>Regístrate para acceder a la programación de citas y otros servicios médicos.</p>
  </header>

  <main>
    <form id="registration-form">
      <div class="form-group">
        <label for="first-name">Nombre:</label>
        <input type="text" id="first-name" name="first-name" required>
      </div>
      <div class="form-group">
        <label for="last-name">Apellido:</label>
        <input type="text" id="last-name" name="last-name" required>
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        <span class="error-message" id="email-error"></span>
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <span class="help-text">Mínimo 8 caracteres, incluir mayúsculas y números.</span>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirmar Contraseña:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
        <span class="error-message" id="password-error"></span>
      </div>
      <div class="form-group">
        <label for="phone">Número de Teléfono:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div class="form-actions">
        <button type="submit">Registrar</button>
        <button type="button" id="cancel-button" onclick="location.href='../../index.html'">Cancelar</button>
      </div>
      <div class="success-message" id="success-message"></div>
    </form>
  </main>

  <script src="script.js"></script>
</body>

</html>
